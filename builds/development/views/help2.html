<div ng-include="'views/helpNav.html'"></div>
<h1>Shaft Options</h2>


<form name="frmStep2"
    ng-submit="submitStep2()" novalidate>

    <section class="step2">

      Select a Shaft Type: 
      <select name="shaftType" ng-model="model.shaftType" ng-required="true" ng-change="updateBackground($element)">
          <option ng-repeat="attribute in configValues.shaftTypeValues" value="{{attribute}}" ng-selected="{{attribute == shaftType}}">{{attribute.value}}</option>
      </select>
      
      <p 
        ng-show="frmStep2.shaftType.$invalid && frmStep2.shaftType.$touched">
        Shaft type is a required field</p>

      <br/>

    	How Far Do You Hit Your Driver?: 
      <select name="driverDistance" ng-model="model.driverDistance" ng-required="true" ng-change="updateBackground($element)">
          <option ng-repeat="attribute in attributeValues.driverDistanceValues | orderBy:'attrValue'" value="{{attribute.attrValue}}" ng-selected="{{attribute.attrValue == driverDistance}}">{{attribute.attrValue}}</option>
    	</select>
    	
      <p ng-show="frmStep2.driverDistance.$invalid && frmStep2.driverDistance.$touched">
        Driver distance is a required field</p>

      <br/>

      What Is Your Desired Ball Trajectory?
      <select name="trajectory" ng-model="model.trajectory" ng-required="true" ng-change="updateBackground($element)">
          <option ng-repeat="t in trajectoryMeasurement" value="{{t}}">{{t}}</option>
      </select>

      <p ng-show="frmStep2.trajectory.$invalid && frmStep2.trajectory.$touched">
        Trajectory is a required field</p>

	</section>

	<button type="submit" 
  		ng-disabled="frmStep2.$invalid">Proceed to Grip Type</button>

</form>

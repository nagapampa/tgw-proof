<div ng-include="'views/helpNav.html'"></div>
<h1>Shaft Options</h2>


<form name="frmStep2"
    ng-submit="submitStep2()" novalidate>

    <section class="step2">

    	What is your desired ball trajectory: 
      <select name="trajectory" ng-model="trajectory" ng-required="true">
          <option ng-repeat="t in trajectoryMeasurement" value="{{t}}">{{t}}</option>
    	</select>
    	
      <p ng-show="frmStep2.trajectory.$invalid && frmStep2.trajectory.$touched">
        Average Swing Speed is a required field</p>

	</section>

	<button type="submit" 
  		ng-disabled="frmStep2.$invalid">Next</button>
  	<br/>
  	<a ng-href="#/intro">Back to Intro</a>
</form>
